<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Todo List App</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-radius: 10px;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .input-group {
        display: flex;
        margin-bottom: 20px;
    }
    #todo-input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px 0 0 4px;
    }
    #add-button {
        padding: 10px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
    }
    #delete-selected {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 20px;
        display: block;
        width: 100%;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }
    .task-text {
        flex-grow: 1;
        margin-left: 10px;
        cursor: pointer;
    }
    .completed {
        text-decoration: line-through;
        color: #888;
    }
    .task-left {
        display: flex;
        align-items: center;
    }
    </style>
</head>
<body>
    <h1>To Do List</h1>

    <div class="input-group">
    <input type="text" id="todo-input" placeholder="Add a new task..." />
    <button id="add-button">Add</button>
    </div>

    <button id="delete-selected">Delete üóëÔ∏è</button>

    <ul id="todo-list"></ul>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const todoInput = document.getElementById('todo-input');
        const addButton = document.getElementById('add-button');
        const deleteSelected = document.getElementById('delete-selected');
        const todoList = document.getElementById('todo-list');

        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        renderTodos();

        addButton.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTodo();
        });
        deleteSelected.addEventListener('click', deleteSelectedTodos);

        function addTodo() {
        const todoText = todoInput.value.trim();
        if (todoText) {
            todos.push({ text: todoText, completed: false, selected: false });
            saveTodos();
            renderTodos();
            todoInput.value = '';
            }
        }

        function toggleComplete(index) {
        todos[index].completed = !todos[index].completed;
        saveTodos();
        renderTodos();
        }

        function toggleSelect(index) {
        todos[index].selected = !todos[index].selected;
        saveTodos();
        }

        function deleteSelectedTodos() {
        todos = todos.filter(todo => !todo.selected);
        saveTodos();
        renderTodos();
        }

        function renderTodos() {
        todoList.innerHTML = '';
        todos.forEach((todo, index) => {
            const li = document.createElement('li');

            const taskLeft = document.createElement('div');
            taskLeft.classList.add('task-left');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = todo.selected;
            checkbox.addEventListener('change', () => toggleSelect(index));

            const taskText = document.createElement('span');
            taskText.textContent = todo.text;
            taskText.classList.add('task-text');
            if (todo.completed) {
            taskText.classList.add('completed');
            }
            taskText.addEventListener('click', () => toggleComplete(index));

            taskLeft.appendChild(checkbox);
            taskLeft.appendChild(taskText);

            li.appendChild(taskLeft);
            todoList.appendChild(li);
        });
        }

        function saveTodos() {
        localStorage.setItem('todos', JSON.stringify(todos));
        }
    });
    </script>
</body>
</html>
